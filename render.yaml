services:
  # Backend API Service
  - type: web
    name: ai-loan-backend
    runtime: python3
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      # Database Configuration
      - key: DATABASE_URL
        fromDatabase:
          name: ai-loan-db
          property: connectionString
      - key: DB_SCHEMA
        value: public
      
      # Security & Authentication
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      
      # LLM Configuration (Primary Provider: Gemini)
      - key: LLM_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false  # ⚠️ REQUIRED: Set in Render dashboard
      - key: GEMINI_MODEL
        value: gemini-1.5-flash
      
      # Groq Configuration (Alternative LLM Provider)
      - key: GROQ_API_KEY
        sync: false  # Optional: Set if using Groq provider
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      
      # OpenRouter Configuration (Alternative LLM Provider)
      - key: OPENROUTER_API_KEY
        sync: false  # Optional: Set if using OpenRouter
      - key: OPENROUTER_MODEL
        value: meta-llama/llama-3.1-8b-instruct
      - key: OPENROUTER_SITE_URL
        value: https://ai-loan-backend.onrender.com
      - key: OPENROUTER_APP_NAME
        value: AI Loan System
      
      # Deepgram (Real-time Voice)
      - key: DEEPGRAM_API_KEY
        sync: false  # Optional: Set if using real-time voice features
      
      # Email/SMTP Configuration
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_EMAIL
        sync: false  # ⚠️ REQUIRED: Set your Gmail address
      - key: SMTP_PASSWORD
        sync: false  # ⚠️ REQUIRED: Set your Gmail App Password
      
      # OTP Configuration
      - key: OTP_SECRET
        generateValue: true
      
      # Voice Configuration (Local/Whisper)
      - key: WHISPER_MODEL
        value: tiny
      - key: WHISPER_LANGUAGE
        value: en
      - key: PIPER_MODEL
        value: en_US-amy-medium
      - key: PIPER_VOICE
        value: en_US-amy-medium
      
      # Ollama (Only if using local/self-hosted)
      - key: OLLAMA_API_URL
        value: http://localhost:11434/api
      - key: OLLAMA_MODEL
        value: llama3.2

  # Frontend Service
  - type: web
    name: ai-loan-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s build -l 3000
    envVars:
      - key: REACT_APP_API_URL
        value: https://ai-loan-backend.onrender.com/api

databases:
  - name: ai-loan-db
    databaseName: ai_loan_system
    user: ai_loan_user
    plan: free